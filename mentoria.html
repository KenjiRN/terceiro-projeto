<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="caixa">
        <header>
            <div id="cab">
                <h1 id="titulo">Mentoria</h1>
                <p id="diz">Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
            </div>
        </header>
        
      
            <form>
                <fieldset>
                    <div id="legends1">
                        <legend><strong>Informações Pessoais</strong></legend>                        

                        <div class="wrapp0">
                            <div id="wrapp">
                                <label class="warpp" for="name">Nome</label>
                                <input type="text" name="Seu Nome" id="name">
                            </div>
                                
                            <div id="wrapp">    
                                <label class="warpp" for="sobre">Sobrenome</label>
                                <input type="text" name="lastname" id="sobre">
                            </div>
                        </div>   
                        <div id="wrapp"> 
                            <label for="mailto">Email<span>(digite um email válido)</span></label>
                            <input type="email" name="Email" id="mailto">
                        </div>   
                            <div id="wrapp"> 
                            <label for="senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" name="Senha" id="senha">
                        </div>         
                       

                    </div>

                    <div id="legends2">  

                            <legend class="legends"><strong>Informações do Mentor</strong></legend>
                            
                            <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input type="text" name="Seu Nome" id="mentor">

                        </div>

                        <div id="legends3">
                            <legend class="legends"><strong>SEUS HORÁRIOS DISPONÍVEIS</strong></legend>
                            
                            <h2><strong>PRIMEIRA MENTORIA</strong></h2>
                            <div class="wrapp0">

                                <div id="wrapp">
                                    <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="dataa" id="data">
                                </div>  
                                <div id="wrapp">
                                    <label for="horai">Das</label> 
                                    <input type="datetime" name="hora" id="horai">
                                </div>    
                                <div id="wrapp"> 
                                    <label for="horaf">Até</label>
                                    <input type="datetime" name="hora" id="horaf">
                                </div>
                            </div>
                            
                            <h2><strong>segunda MENTORIA</strong></h2>
                            <div class="wrapp0">

                                <div id="wrapp">
                                    <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                                    <input type="date" name="dataa" id="data">
                                </div>  
                                <div id="wrapp">
                                    <label for="horai">Das</label> 
                                    <input type="datetime" name="hora" id="horai">
                                </div>    
                                <div id="wrapp"> 
                                    <label for="horaf">Até</label>
                                    <input type="datetime" name="hora" id="horaf">
                                </div>
                            </div>
                            
                            
                        </div>
                </fieldset>
            </form>      
        <footer>
            <button><a href="#">Salvar</a></button>
        </footer>
    </div>
</body>
</html>
