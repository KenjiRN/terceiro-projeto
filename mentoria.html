<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div id="caixa">
        <header>
            <div id="cab">
                <h1 id="titulo">Mentoria</h1>
                <p id="diz">Preencha o formulário abaixo para <br>agendar a sua mentoria</p>
            </div>
        </header>
        
        <div>
            <form>
                <fieldset>
                    <div id="legends1">
                        <legend class="legends">
                            <strong>Informações Pessoais</strong>
                        </legend>
                        <div class="traco"></div>

                            
                            <label for="name">Nome</label>
                            <input type="text" name="Seu Nome" id="name">
                            
                            
                            <label for="sobre">Sobrenome</label>
                            <input type="text" name="lastname" id="sobre">
                            
                            <br>
                            <label for="mailto">Email<span>(digite um email válido)</span></label>
                            <input type="email" name="Email" id="mailto">
                            
                            <br>
                            <label for="senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" name="Senha" id="senha">
                        </div>

                        <div id="legends2">  

                            <legend class="legends">
                                <strong>Informações do Mentor</strong>
                            </legend>
                            <div class="traco2"></div>
                            <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                            <input type="text" name="Seu Nome" id="mentor">

                        </div>

                        <div id="legends3">
                            <legend class="legends">
                                <strong>SEUS HORÁRIOS DISPONÍVEIS</strong>
                            </legend>
                            <div class="traco2"></div>
                            <h2><strong>PRIMEIRA MENTORIA</strong></h2>
                            <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                        
                            <input type="date" name="dataa" id="data">

                            <label for="horai">Das</label> 
                            <label for="horaf">Até</label>
                            <input type="datetime" name="hora" id="horai">
                            <label for="horaf">Até</label>
                            <input type="datetime" name="hora" id="horaf">
                        </div>



                </fieldset>


            </form>
        </div>
        <footer>
            <button><a href="#">Salvar</a></button>
        </footer>
    </div>
</body>
</html>
