<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketSeat Quest</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="cab">
            <h1>AVALIE SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Vamos la?</p>     
        </div>
        <img src="/Frame.svg" alt="imagem de um balãozinho com três de duas estrelinhas preenchidas, indicando uma avaliação">
        <div id="salmao">
            <h2>Informações Pessoais</h2>
        </div> 
    </header>
    
        
            <div id="corpo">
                <div id="page">

                   <div id="c1"> 
                        <div id="um">
                            <div id="caixa1 p0">
                                <label for="nome">Nome</label>
                                <input class="input0" type="text" name="Firstname" id="nome">
                            </div>
                            <div id="caixa1">   
                                <label for="sobrenome">Sobrenome</label>
                                <input class="input1" type="text" name="Lastname" id="sobrenome">
                            </div>
                              
                        </div>
                         <div id="caixa1">
                                <label for="mailto">Email</label>
                                <input class="inputmail" type="email" name="Email" id="mailto">
                            </div> 
                    </div>    

                    <div id="c2">
                        <h2 class="traco">INFORMAÇÕES DO MENTOR</h2>
                        <div id="dois">
                            <div id="caixa2">
                                <label for="mentor">Selecione quem foi o seu mentor</label>
                                <input class="input1" type="text" name="mentor" id="mentor">
                            </div>

                            <div id="caixa2">
                                <label for="feedback">Feedback sobre o mentor</label>
                                <input class="feedback" type="text" name="feedback" id="feedback">
                            </div>

                            <div>
                                <input type="checkbox" name="concordo" id="concordo">
                                <label for="concordo">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                            </div>

                        </div>

                    </div>

                    <div id="c3">
                        <h2 class="traco1">AGENDANDO PRÓXIMA MENTORIA</h2>
                        <div id="tres">
                            <div id="caixa3 p1">
                                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                                <input class="input1" type="date" name="data" id="data">
                            </div>  
                            <div id="caixa3 p2">
                                <label for="horai">Das</label>
                                <input class="oras" type="datetime" name="hora" id="horai">
                            </div>   
                            <div id="caixa3">
                                <label for="horaf">Até</label>
                                <input class="oras" type="datetime" name="horaf" id="horaf"> 
                        </div>
                    </div>
                                             
                    </div>

                    
                </div>
                <button type="submit">Salvar</button>
            </div>
            
        
    
</body>
</html>
